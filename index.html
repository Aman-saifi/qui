<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 1000vh;
            margin: 0;
        }

        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            width: 100px;
            text-align: center; /* Center the text inside the buttons */
            margin: 5px; /* Add margin to both buttons */
        }

        #button1 {
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Heading Here</h1>
    </header>

    <div class="button-container">
        <!-- First Button as a Link -->
        <a href="your_first_link_url" id="button1">SURAH</a>

        <!-- Second Button as a Link -->
        <a href="your_second_link_url" id="button2">JUZ</a>
    </div>

    <footer>
        <p>Your Footer Content Here</p>
    </footer>

</body>
</html>
