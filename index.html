<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>


<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            width: 100px; /* Set a fixed width for the buttons */
            margin-right: 10px;
            margin-bottom: -20px
            margin-top: 20px;
        }
    </style>

</head>
<body>

<button onclick="suraButtonClick()">SURA</button>
<button onclick="juzButtonClick()">Juz</button>

<script>
    function suraButtonClick() {
        alert("SURA button clicked");
        // You can replace the alert with your desired functionality
    }

    function juzButtonClick() {
        alert("Juz button clicked");
        // You can replace the alert with your desired functionality
    }
</script>

</body>
</html>
