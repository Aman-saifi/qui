<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    <style>

       #container {
            position: relative;
            height: 100vh;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            width: 100px;
            display: inline-block;
            text-align: center;
            position: absolute;
        }

        #button1 {
            top: 50%;
            left: 50%;
            margin-right: 10px;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            top: 50%;
            left: 60%; /* Adjust as needed */
            transform: translate(-50%, -50%);
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

    
    <a href="your_first_link_url" id="button1">SURAH</a>

   
    <a href="your_second_link_url" id="button2">JUZ</a>

</body>
</html>
