<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    <style>
        

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            width: 100px;
            text-align: center; /* Center the text inside the buttons */
            margin: 5px; /* Center the text inside the buttons */
        }

        #button1 {
            margin-right: 10px; /* Add margin to the right of the first button */
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            margin-left: 10px; /* Add margin to the left of the second button */
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- First Button as a Link -->
    <a href="your_first_link_url" id="button1">SURAH</a>

    <!-- Second Button as a Link -->
    <a href="your_second_link_url" id="button2">JUZ</a>

</body>
</html>
