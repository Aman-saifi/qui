    <title>Quran Kareem</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        h1 {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #17a2b8;
            color: #fff;
            padding: 10px;
            font-size: 30px;
            word-spacing: 10px;
            text-align: center;
        }

        #container {
            position: relative;
            height: 100vh;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            width: 100px;
            display: inline-block;
            text-align: center;
            position: absolute;
        }

        #button1 {
            top: 50%;
            left: 50%;
            margin-top: -25px; /* Half of button height to vertically center */
            margin-right: 10px;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            top: 60%;
            left: 50%;
            margin-top: -25px; /* Half of button height to vertically center */
            transform: translate(-50%, -50%);
            background-color: #e74c3c;
            color: #fff;
        }

        footer {
            background-color: #28a745;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }

        .footer-details {
            margin: 30px auto;
            width: 75%;
        }

        .footer-details p {
            margin: 30px 0;
        }

        .footer-details a {
            color: #000;
            text-decoration: none;
        }

        .footer-details img {
            margin: 30px;
        }

        .footer-details p:last-child {
            width: 50%;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <h1 class="h1">15linequran.com</h1>

    <div id="container">
        <a href="your_first_link_url" id="button1">SURAH</a>
