<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    
   <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            text-decoration: none;
            width: 100px;
            display: inline-block;
        }

        #button1 {
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>

</head>
<body>

<a href="your_first_link_url" id="button1">SURAH</a>

  <!-- Second Button as a Link -->
  <a href="your_second_link_url" id="button2">JUZ</a>


</body>
</html>
