<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background with Buttons</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust the alpha value for the desired level of transparency */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
    <button onclick="suraButtonClick()">SURA</button>
    <button onclick="juzButtonClick()">Juz</button>
</div>

<script>
    function suraButtonClick() {
        alert("SURA button clicked");
        // You can replace the alert with your desired functionality
    }

    function juzButtonClick() {
        alert("Juz button clicked");
        // You can replace the alert with your desired functionality
    }
</script>

</body>
</html
