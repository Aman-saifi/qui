<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    
    <style>
    
    body {
      text-align: center; /* Center align the content horizontally */
      display: flex;
      align-items: center; /* Center align the content vertically */
      height: 100vh; /* Set the body height to 100% of the viewport height for vertical centering */
    }
   
        #button1 {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #3498db; /* Blue background color */
      color: #fff; /* White text color */
      text-decoration: none; /* Remove underline from the link */
    }

    /* Style for the second button with ID "button2" */
    #button2 {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #e74c3c; /* Red background color */
      color: #fff; /* White text color */
      text-decoration: none; /* Remove underline from the link */
    }
    </style>

</head>
<body>

<a href="your_first_link_url" id="button1">SURAH</a>

  <!-- Second Button as a Link -->
  <a href="your_second_link_url" id="button2">JUZ</a>


</body>
</html>
