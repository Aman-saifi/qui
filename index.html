<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #button1,
        #button2 {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            width: 100px;
            text-align: center; /* Center the text inside the buttons */
            margin: 5px; /* Add margin to both buttons */
        }

        #button1 {
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <!-- First Button as a Link -->
        <a href="your_first_link_url" id="button1">SURAH</a>

        <!-- Second Button as a Link -->
        <a href="your_second_link_url" id="button2">JUZ</a>
    </div>

</body>
</html>
